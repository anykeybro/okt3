apiVersion: 1

datasources:
  - name: Zabbix
    type: alexanderzobnin-zabbix-datasource
    access: proxy
    url: http://zabbix-web:8080
    isDefault: true
    jsonData:
      username: Admin
      trends: true
      trendsFrom: "7d"
      trendsRange: "4d"
      cacheTTL: "1h"
      timeout: 30
      directDBConnection: false
    secureJsonData:
      password: ${GRAFANA_ZABBIX_PASSWORD}
    editable: true