events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Логирование
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Основные настройки
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Настройки для больших файлов
    client_max_body_size 32m;

    # Проксирование Zabbix
    upstream zabbix-web {
        server zabbix-web:8080;
    }

    server {
        listen 80;
        server_name localhost;

        # Корневая страница - редирект на Zabbix
        location = / {
            return 301 /zabbix/;
        }

        # Проксирование всех запросов к Zabbix
        location /zabbix/ {
            # Убираем /zabbix из пути и добавляем слэш в конце
            rewrite ^/zabbix/(.*)$ /$1 break;
            rewrite ^/zabbix$ / break;
            
            proxy_pass http://zabbix-web;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Настройки для корректной работы Zabbix
            proxy_redirect off;
            proxy_buffering off;
            
            # Таймауты
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Обработка статических файлов и других ресурсов
        location /zabbix {
            rewrite ^/zabbix(.*)$ $1 break;
            
            proxy_pass http://zabbix-web;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Кэширование для статических файлов
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                proxy_pass http://zabbix-web;
                proxy_set_header Host $host;
            }
        }


        # Статика Grafana
            location /grafana/public/ {
                proxy_pass http://grafana:3000/public/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }

            # API и основные пути Grafana
            location /grafana/ {
                proxy_pass http://grafana:3000/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                
                # Отключаем обработку пути - пусть Grafana сама разбирается с subpath
                proxy_redirect off;
            }

            # Редирект с /grafana на /grafana/
            location = /grafana {
                return 302 /grafana/;
            }

            # WebSocket для Grafana Live
            location /grafana/api/live/ {
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header Host $host;
                proxy_pass http://grafana:3000/api/live/;
            }
                        

        # Страница статуса nginx
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.0.0.0/8;
            deny all;
        }
    }
}